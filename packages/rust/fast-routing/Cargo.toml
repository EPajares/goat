[package]
name = "fast-routing"
version = "0.1.0"
edition = "2021"
description = "High-performance routing library with contraction hierarchies"
license = "MIT"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
rand = "0.8"

# Numerical and graph processing
petgraph = "0.6"

# Spatial and geometry processing
geo = "0.28"
geo-types = "0.7"
geojson = "0.24"
wkt = "0.10"

# Data processing
polars = { version = "0.42", features = ["lazy", "parquet", "dtype-struct", "strings", "csv", "json"] }
arrow = "53.0"

# System monitoring
sysinfo = "0.30"

# Python bindings
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }
numpy = { version = "0.20", optional = true }

[features]
default = []
python = ["pyo3", "numpy"]

[dev-dependencies]
criterion = "0.5"
tempfile = "3.8"

[lib]
name = "fast_routing"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]