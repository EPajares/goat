[project]
name = "goatlib"
version = "2.0.0"
requires-python = ">3.10,<3.12"
description = "GOAT Library"
authors = [{ name = "Plan4Better GmbH", email = "dev@plan4better.de" }]
dependencies = [
    "asyncpg>=0.29.0",
    "boto3>=1.35.0",
    "cachetools>=5.0.0",
    "duckdb>=1.4.3",
    "gdal>=3.6.0,<3.7.0",
    "geopandas>=1.0.0",
    "httpx>=0.27.0",
    "numba>=0.60.0",
    "numpy>=1.26.0",
    "pydantic>=2.11.5",
    "pydantic-settings>=2.9.1",
    "pygeofilter>=0.2.4",
    "pyarrow>=20.0.0",
    "pyproj>=3.6.0",
    "pytz>=2024.1",
    "wmill>=1.0.0",
    "shapely>=2.0.0",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
markers = ["integration: marks tests as integration tests (require database)"]
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]
