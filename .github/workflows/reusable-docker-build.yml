---
name: Docker Build and Push
on:
  workflow_call:
    inputs:
      comment-enable:
        description: Create a PR comment with image tags and labels
        required: false
        default: false
        type: boolean
      context:
        description: Docker context (path) to start build from
        required: false
        type: string
      dockerhub-enable:
        description: Log into Docker Hub
        required: false
        default: false
        type: boolean
      file:
        description: Dockerfile path relative to context
        required: false
        type: string
      flavor-rules:
        description: Metadata flavor rules
        required: false
        type: string
        default: |
          latest=auto
      ghcr-enable:
        description: Log into GHCR
        required: false
        default: true
        type: boolean
      image-name:
        description: Docker image name to build
        required: true
        type: string
        default: ghcr.io/${{ github.repository }}
      platforms:
        description: Platforms to build for
        required: false
        type: string
        default: linux/amd64
      push:
        description: Push image(s) to registry
        required: false
        default: true
        type: boolean
      tag-rules:
        description: Tag rules for docker/metadata-action
        required: false
        type: string
        default: |
          type=raw,value={{sha}}
          type=ref,event=tag,priority=200
          type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }},priority=100
          type=ref,event=pr,priority=100
      target:
        description: Docker build target stage name
        required: false
        type: string
    secrets:
      dockerhub-username:
        required: false
      dockerhub-token:
        required: false

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64]
    steps:
      - name: ğŸ“¥ Prepare safe identifiers
        run: |
          # sanitize platform for artifact/cache scopes
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

          # sanitize image name for artifact uniqueness
          image="${{ inputs.image-name }}"
          safe_image=${image//\//-}
          echo "SAFE_IMAGE=$safe_image" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: ğŸ¹ Set up QEMU for cross-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: ğŸ³ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Login to DockerHub
        if: inputs.dockerhub-enable
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}

      - name: ğŸ“¦ Login to GHCR
        if: inputs.ghcr-enable
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image-name }}
          flavor: ${{ inputs.flavor-rules }}
          tags: ${{ inputs.tag-rules }}

      - name: ğŸ³ Build and Push per-platform (digest only)
        id: build
        uses: docker/build-push-action@v5
        with:
          provenance: false
          platforms: ${{ matrix.platform }}
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          target: ${{ inputs.target }}
          push: true
          outputs: type=image,name=${{ inputs.image-name }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha,scope=${{ env.SAFE_IMAGE }}-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,mode=max,scope=${{ env.SAFE_IMAGE }}-${{ env.PLATFORM_PAIR }}

      - name: ğŸ“¤ Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: ğŸ“¤ Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.SAFE_IMAGE }}-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      # --- Optional PR comment
      - name: ğŸ’¬ Find PR comment
        if: github.event_name == 'pull_request' && inputs.comment-enable
        id: fc
        uses: peter-evans/find-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "ğŸ“¦ Docker image tags pushed"

      - name: ğŸ’¬ Create/update PR comment
        if: github.event_name == 'pull_request' && inputs.comment-enable
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ğŸ“¦ Docker image tags pushed:
            ```text
            ${{ steps.meta.outputs.tags }}
            ```
            ğŸ· Labels added:
            ```text
            ${{ steps.meta.outputs.labels }}
            ```

      - name: ğŸ· Output primary image tag
        id: image-tag
        run: echo "image-tag=${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.push
    steps:
      - name: ğŸ“¥ Prepare safe image identifier
        run: |
          image="${{ inputs.image-name }}"
          safe_image=${image//\//-}
          echo "SAFE_IMAGE=$safe_image" >> $GITHUB_ENV

      - name: ğŸ“¥ Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          # âœ… only grab digests for THIS image
          pattern: digests-${{ env.SAFE_IMAGE }}-*
          merge-multiple: true

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Login to DockerHub
        if: inputs.dockerhub-enable
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}

      - name: ğŸ“¦ Login to GHCR
        if: inputs.ghcr-enable
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Docker metadata extraction
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image-name }}
          flavor: ${{ inputs.flavor-rules }}
          tags: ${{ inputs.tag-rules }}

      - name: ğŸ³ Create and push multi-arch manifest
        working-directory: /tmp/digests
        run: |
          echo "Merging digests for ${{ inputs.image-name }}..."
          ls -l .
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ inputs.image-name }}@sha256:%s ' *)

      - name: ğŸ³ Inspect Built Image
        run: docker buildx imagetools inspect ${{ inputs.image-name }}:${{ steps.meta.outputs.version }}
