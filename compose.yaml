# =============================================================================
# GOAT Docker Compose
# =============================================================================
# Profiles:
#   - (none): Infrastructure + Windmill (db, minio, rabbitmq, redis, windmill)
#   - dev: Adds devcontainer (goat-dev)
#   - prod: Adds application services (core, geoapi, web)
#
# Usage:
#   docker compose up                    # Infrastructure + Windmill
#   docker compose --profile dev up      # + devcontainer
#   docker compose --profile prod up     # + core, geoapi, web
# =============================================================================

x-env-base: &env-base
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_SERVER: ${POSTGRES_SERVER}
  S3_PROVIDER: ${S3_PROVIDER}
  S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
  S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
  S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
  S3_BUCKET_NAME: ${S3_BUCKET_NAME}
  S3_REGION_NAME: ${S3_REGION_NAME}
  S3_PUBLIC_ENDPOINT_URL: ${S3_PUBLIC_ENDPOINT_URL}

x-env-core: &env-core
  <<: *env-base
  AUTH: ${AUTH}
  POSTGRES_DB: goat
  REGION_MAPPING_PT_TABLE: basic.region_mapping_pt_04022025

x-env-windmill: &env-windmill
  DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:5432/windmill?sslmode=disable
  DISABLE_NSJAIL: "true"

x-service-core: &service-core
  image: ghcr.io/plan4better/goat/core
  build:
    context: .
    dockerfile: apps/core/Dockerfile
  environment:
    <<: *env-core
  depends_on:
    db:
      condition: service_healthy
      restart: true
    minio:
      condition: service_healthy
      restart: true

networks:
  goat:
    name: goat

services:
  # ===========================================================================
  # Infrastructure (always on)
  # ===========================================================================

  db:
    image: ghcr.io/plan4better/docker-images/postgres:20251111-8198082
    container_name: goat-db
    restart: always
    networks:
      - goat
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rds -d goat -h 127.0.0.1"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    environment:
      DB_INSTANCE_NAME: goat-prod-db-master
      PGUSER: ${POSTGRES_USER}
      DB_ADMIN_PASSWORD: ${POSTGRES_PASSWORD}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE_goat: goat
      DB_USERNAME_goat: ${POSTGRES_USER}
      DB_PASSWORD_goat: ${POSTGRES_PASSWORD}
      DB_DATABASE_keycloak: keycloak
      DB_USERNAME_keycloak: ${POSTGRES_USER}
      DB_PASSWORD_keycloak: ${POSTGRES_PASSWORD}
      DB_DATABASE_windmill: windmill
      DB_USERNAME_windmill: ${POSTGRES_USER}
      DB_PASSWORD_windmill: ${POSTGRES_PASSWORD}
      DB_DATABASE_ducklake: ducklake
      DB_USERNAME_ducklake: ${POSTGRES_USER}
      DB_PASSWORD_ducklake: ${POSTGRES_PASSWORD}
      DISABLE_BACKUP: 1
      DB_INIT_SQL_goat: /rds/init/init-db.sql
      DB_POSTGRES_EXTRA_CONFIG: |
        max_connections = 200
        shared_buffers = 4GB
        effective_cache_size = 12GB
        maintenance_work_mem = 2GB
        checkpoint_completion_target = 0.9
        wal_buffers = 32MB
        default_statistics_target = 100
        random_page_cost = 1.1
        effective_io_concurrency = 200
        work_mem = 26214kB
        min_wal_size = 2GB
        max_wal_size = 8GB
        max_worker_processes = 8
        max_parallel_workers_per_gather = 4
        max_parallel_workers = 4
        max_parallel_maintenance_workers = 2
        shared_preload_libraries = 'citus,pg_cron'
    ports:
      - 5432:5432
    volumes:
      - ./data/db:/storage/data
      - ./scripts/db/init-db.sql:/rds/init/init-db.sql:ro

  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: goat-minio
    restart: always
    networks:
      - goat
    ports:
      - "9000:9000"
      - "9001:9001"
    command: ["server", "--console-address", ":9001", "/data"]
    volumes:
      - ./data/s3:/data:z
    healthcheck:
      test: "mc ready local"
      interval: 2s
      timeout: 10s
      retries: 5
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
      MINIO_DOMAIN: ${S3_PUBLIC_ENDPOINT_URL}

  minio-buckets:
    image: quay.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
    networks:
      - goat
    depends_on:
      minio:
        condition: service_healthy
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set p4b http://minio:9000 ${S3_ACCESS_KEY_ID} ${S3_SECRET_ACCESS_KEY};
      /usr/bin/mc mb p4b/${S3_BUCKET_NAME};
      exit 0;
      "

  # ===========================================================================
  # Message Queue & Cache
  # ===========================================================================

  rabbitmq:
    image: rabbitmq:4.0.3-management
    networks:
      - goat
    ports:
      - 5672:5672
      - 15672:15672

  redis:
    image: redis:7.4.1-alpine
    networks:
      - goat
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru

  # ===========================================================================
  # Windmill (workflow engine)
  # ===========================================================================

  # Windmill Server - API, UI, scheduler
  windmill-server:
    build:
      context: .
      dockerfile: apps/processes/workers/Dockerfile
      target: server
    networks:
      - goat
    environment:
      <<: *env-windmill
      MODE: server
      BASE_URL: http://localhost:8110
    ports:
      - 8110:8000
    depends_on:
      db:
        condition: service_healthy

  # Windmill Worker - Default (cron jobs, system tasks)
  windmill-worker-default:
    build:
      context: .
      dockerfile: apps/processes/workers/Dockerfile
      target: worker-default
    restart: unless-stopped
    networks:
      - goat
    environment:
      <<: *env-windmill
      MODE: worker
      WORKER_GROUP: default
      JOB_DEFAULT_TIMEOUT: 300
    depends_on:
      - windmill-server

  # Windmill Worker - Tools (analytics: buffer, heatmap, isochrone, etc.)
  windmill-worker-tools:
    build:
      context: .
      dockerfile: apps/processes/workers/Dockerfile
      target: worker-tools
    restart: unless-stopped
    networks:
      - goat
    environment:
      <<: *env-windmill
      MODE: worker
      WORKER_GROUP: tools
      WORKER_TAGS: tools
      JOB_DEFAULT_TIMEOUT: 600
      PYTHONDONTWRITEBYTECODE: "1"
      # Pass env vars to Windmill job execution (comma-separated list)
      WHITELIST_ENVS: "POSTGRES_SERVER,POSTGRES_PORT,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,POSTGRES_DATABASE_URI,DUCKLAKE_DATA_DIR,DUCKLAKE_CATALOG_SCHEMA,S3_PROVIDER,S3_ENDPOINT_URL,S3_ACCESS_KEY_ID,S3_SECRET_ACCESS_KEY,S3_BUCKET_NAME,S3_REGION_NAME,OD_MATRIX_BASE_PATH,GTFS_DATA_PATH,GOAT_ROUTING_URL,GOAT_ROUTING_AUTHORIZATION,R5_URL,R5_REGION_MAPPING_PATH"
      # Tool environment variables
      POSTGRES_SERVER: ${POSTGRES_SERVER}
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_DATABASE_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:5432/${POSTGRES_DB}
      DUCKLAKE_DATA_DIR: /app/data/ducklake
      DUCKLAKE_CATALOG_SCHEMA: ducklake
      S3_PROVIDER: ${S3_PROVIDER:-hetzner}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION_NAME: ${S3_REGION_NAME:-us-east-1}
      OD_MATRIX_BASE_PATH: /app/data/traveltime_matrices
      GTFS_DATA_PATH: /app/data/gtfs
      GOAT_ROUTING_URL: ${GOAT_ROUTING_URL:-http://goat-dev:8200/api/v2/routing}
      GOAT_ROUTING_AUTHORIZATION: ${GOAT_ROUTING_AUTHORIZATION}
      R5_URL: ${R5_URL:-https://r5.routing.plan4better.de}
      R5_REGION_MAPPING_PATH: /app/data/gtfs/r5_region_mapping.parquet
    volumes:
      - ./packages/python/goatlib/src/goatlib:/venv/lib/python3.11/site-packages/goatlib:ro
      - ./data/ducklake:/app/data/ducklake
      - ./data/traveltime_matrices:/app/data/traveltime_matrices:ro
      - ./data/gtfs:/app/data/gtfs:ro
    depends_on:
      - windmill-server

  # Windmill Worker - Print (PDF reports, thumbnails)
  windmill-worker-print:
    build:
      context: .
      dockerfile: apps/processes/workers/Dockerfile
      target: worker-print
    restart: unless-stopped
    networks:
      - goat
    environment:
      <<: *env-windmill
      MODE: worker
      WORKER_GROUP: print
      WORKER_TAGS: print
      JOB_DEFAULT_TIMEOUT: 300
      PYTHONDONTWRITEBYTECODE: "1"
      # Pass env vars to Windmill job execution
      WHITELIST_ENVS: "S3_PROVIDER,S3_ENDPOINT_URL,S3_PUBLIC_ENDPOINT_URL,S3_ACCESS_KEY_ID,S3_SECRET_ACCESS_KEY,S3_BUCKET_NAME,S3_REGION_NAME,PRINT_BASE_URL,CORE_API_URL"
      S3_PROVIDER: ${S3_PROVIDER:-hetzner}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_PUBLIC_ENDPOINT_URL: ${S3_PUBLIC_ENDPOINT_URL:-${S3_ENDPOINT_URL}}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION_NAME: ${S3_REGION_NAME:-us-east-1}
      PRINT_BASE_URL: http://goat-dev:3000
      CORE_API_URL: http://goat-dev:8080
    volumes:
      - ./packages/python/goatlib/src/goatlib:/venv/lib/python3.11/site-packages/goatlib:ro
    depends_on:
      - windmill-server

  # DevContainer for local development
  goat-dev:
    profiles: [dev]
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    container_name: goat-dev
    networks:
      - goat
    volumes:
      - .:/app
    depends_on:
      - db
      - minio
      - minio-buckets
      - rabbitmq
      - redis
      - windmill-server
      - windmill-worker-default
      - windmill-worker-tools
      - windmill-worker-print

  # ===========================================================================
  # Application Services (profile: prod)
  # ===========================================================================

  core-migrate:
    profiles: [prod]
    <<: *service-core
    container_name: goat-core-migrate
    networks:
      - goat
    restart: "no"
    command: bash -c "cd apps/core && src/core/scripts/prestart.sh"

  core:
    <<: *service-core
    container_name: goat-core
    networks:
      - goat
    restart: always
    ports:
      - 8000:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 120s
      timeout: 60s
      retries: 3
      start_period: 20s

  geoapi:
    image: ghcr.io/plan4better/goat/geoapi
    build:
      context: .
      dockerfile: apps/geoapi/Dockerfile
    container_name: goat-geoapi
    restart: always
    networks:
      - goat
    ports:
      - 8100:8000
    environment:
      <<: *env-core
    depends_on:
      db:
        condition: service_healthy

  web:
    image: ghcr.io/plan4better/goat/web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: goat-web
    restart: always
    networks:
      - goat
    ports:
      - 3000:3000
    environment:
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_GEOAPI_URL: ${NEXT_PUBLIC_GEOAPI_URL}
      NEXT_PUBLIC_PROCESSES_URL: ${NEXT_PUBLIC_PROCESSES_URL}
      NEXT_PUBLIC_ACCOUNTS_API_URL: ${NEXT_PUBLIC_ACCOUNTS_API_URL}
      NEXT_PUBLIC_DOCS_URL: ${NEXT_PUBLIC_DOCS_URL}
      NEXT_PUBLIC_MAP_TOKEN: ${NEXT_PUBLIC_MAP_TOKEN}
      NEXT_PUBLIC_KEYCLOAK_ISSUER: ${NEXT_PUBLIC_KEYCLOAK_ISSUER}
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: ${NEXT_PUBLIC_KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN}
      NEXT_PUBLIC_AUTH_DISABLED: ${NEXT_PUBLIC_AUTH_DISABLED}
      NEXT_PUBLIC_ACCOUNTS_DISABLED: ${NEXT_PUBLIC_ACCOUNTS_DISABLED}
    depends_on:
      - core
